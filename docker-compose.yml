services:
  backend:
    build:
      context: ./backend
    env_file:
      - .env
version: '3.9'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: energy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@db:5432/energy}
      API_KEY: ${API_KEY:-change-me}
      SCRAPE_PROVIDERS: ${SCRAPE_PROVIDERS:-txu,reliant,gexa,direct_energy}
      SCRAPE_INTERVAL_MINUTES: ${SCRAPE_INTERVAL_MINUTES:-360}
      SCHEDULER_ENABLED: ${SCHEDULER_ENABLED:-true}
    depends_on:
      - db
    ports:
      - "8000:8000"
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-skywalker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skywalker}
      POSTGRES_DB: ${POSTGRES_DB:-skywalker}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  db-data:

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE: http://localhost:8000
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  pgdata:
