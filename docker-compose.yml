services:
  backend:
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-skywalker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skywalker}
      POSTGRES_DB: ${POSTGRES_DB:-skywalker}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  db-data:
